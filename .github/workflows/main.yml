name: Deploy to Azure Storage

on:
  push:
    branches:
      - main  # Change to your branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/cli@v1
      with:
        inlineScript: |
          # Login using the connection string
          echo "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" > azure_connection_string.txt
          az storage blob sync --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} --container-name devops321 --source ./ --delete-detected --recursive
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
